<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peace Sans</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <!-- секция 1_1 -->
    <section class="section_1_1">

        <h4>Бесплатный<br />акцидентный<br />гротеск</h4>

    <!-- фон для первой секции -->

    <img src="images/section_01/fence.svg" alt="забор" />

    <!-- секция 2 -->

    <p>СОСТАВ</p>

      <li>Буквы</li>
      <li>Цифры</li>
      <li>Особенности</li>

    <!-- секция 4 -->
