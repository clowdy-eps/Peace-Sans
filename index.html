<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peace Sans</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <!-- секция 1_1 -->
    <section class="section_1_1">
      <div>
        <h4>Бесплатный<br />акцидентный<br />гротеск</h4>
      </div>
      <div>
        <h4>Разработан<br />в 2016 году</h4>
      </div>
    </section>

    <!-- фон для секции 1_1-->
    <img
      class="drops-background"
      src="images/section_01/drops-background.svg"
      alt="Капли на фоне"
    />

    <!-- секция 1_2 -->
    <section class="section_1_2">
      <div>
        <h1 class="heading">peace<br />sans.</h1>
        <img
          class="background-heading"
          src="images/section_01/text-background-heading.svg"
          alt="Фон для заголовка Peace Sans"
        />
        <h4>
          Cергей Рядовой<br />
          Иван Гладких
        </h4>
      </div>

      <!-- корова-->
      <img class="cow" src="images/section_01/cow.svg" alt="Корова" />
    </section>

    <!-- надпись-->
    <h4 class="glyfs">Здесь<br />производят<br />глифы</h4>

    <!-- фон для надписи-->
    <img
      class="background-for-text"
      src="images/section_01/ellipse-text-background.svg"
      alt="Фон для надписи"
    />
    <!-- забор -->
    <img class="fence" src="images/section_01/fence.svg" alt="забор" />

    <!-- секция 2 -->

    <section class="section_2_1">
      <img
        class="milk-background"
        src="images/section_02/milk-background.svg"
        alt="фон молоко"
      />
      <h2>СОСТАВ</h2>
      <div>
        <ul class="numbers">
          <li><h3>01</h3></li>
          <li><h3>02</h3></li>
          <li><h3>03</h3></li>
          <li><h3>04</h3></li>
          <li><h3>05</h3></li>
          <li><h3>06</h3></li>
        </ul>

        <ul class="list">
          <li><h3>Символы</h3></li>
          <li><h3>Начертание</h3></li>
          <li><h3>Цифры</h3></li>
          <li><h3>Особенности</h3></li>
          <li><h3>Детали символов</h3></li>
          <li><h3>Языки</h3></li>
        </ul>

        <div>
          <img src="images/section_02/lines-1.svg" alt="" />
          <img src="images/section_02/lines-2.svg" alt="" />
          <img src="images/section_02/lines-3.svg" alt="" />
          <img src="images/section_02/lines-4.svg" alt="" />
          <img src="images/section_02/lines-5.svg" alt="" />
          <img src="images/section_02/lines-6.svg" alt="" />
        </div>

        <div>
          <img class="milk" src="images/section_02/milk.svg" alt="молоко" />
          <img
            class="first-drop"
            src="images/section_02/drop-1.svg"
            alt="капля первая"
          />
          <img
            class="second-drop"
            src="images/section_02/drop-2.svg"
            alt="капля вторая"
          />
          <img
            class="third-drop"
            src="images/section_02/drop-3.svg"
            alt="капля третья"
          />
        </div>
      </div>
    </section>

    <!-- секция 3 -->
    <section class="section_3_1">
      <div>
        <h2>409 СИМВОЛОВ</h2>
        <img
          class="jug-of-milk"
          src="images/section_03/jug-of-milk.svg"
          alt="крынка с брызгами молока"
        />
      </div>
    </section>

    <!-- секция 4 -->
  </body>
</html>
