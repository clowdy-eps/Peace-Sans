<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peace Sans</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <!-- секция 1_1 -->
    <section class="section_1_1">
      <div>
        <h4>Бесплатный<br />акцидентный<br />гротеск</h4>
      </div>
      <div>
        <h4>Разработан<br />в 2016 году</h4>
      </div>
    </section>

    <!-- фон для секции 1_1-->
    <img
      class="drops-background"
      src="images/section_01/drops-background.svg"
      alt="Капли на фоне"
    />

    <!-- секция 1_2 -->
    <section class="section_1_2">
      <div>
        <h1 class="heading">peace<br />sans.</h1>
        <img
          class="background-heading"
          src="images/section_01/text-background-heading.svg"
          alt="Фон для заголовка Peace Sans"
        />
        <h4>
          Cергей Рядовой<br />
          Иван Гладких
        </h4>
      </div>

      <!-- корова-->
      <img class="cow" src="images/section_01/cow.svg" alt="Корова" />
    </section>

    <!-- надпись-->
    <h4 class="glyfs">Здесь<br />производят<br />глифы</h4>

    <!-- фон для надписи-->
    <img
      class="background-for-text"
      src="images/section_01/ellipse-text-background.svg"
      alt="Фон для надписи"
    />
    <!-- забор -->
    <img class="fence" src="images/section_01/fence.svg" alt="забор" />

    <!-- секция 2 -->

    <h2>СОСТАВ</h2>

    <ol>
      <li>Буквы</li>
      <li>Цифры</li>
      <li>Особенности</li>
      <li>Языки</li>
      <li></li>
    </ol>

    <img src="images/section_02/milk.svg" alt="молоко" />

    <!-- секция 3 -->

    <!-- секция 4 -->
  </body>
</html>
